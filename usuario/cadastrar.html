        function cadastrarUsuario() {
            var nome = $("#nome").val().trim();
            var funcao = $("#funcao").val().trim();
            var email = $("#email").val().trim();
            var senha = $("#senha").val();

            if (nome == "") {
                alert("Informe o nome!");
                $("#nome").focus();
                return false;
            } else if (funcao == "") {
                alert("Informe a função!");
                $("#funcao").focus();
                return false;
            } else if (email == "") {
                alert("Informe o e-mail!");
                $("#funcao").focus();
                return false;
            } else if (senha == "") {
                alert("Informe a senha!");
                $("#funcao").focus();
                return false;
            }

            var parametros = {
                "metodo": "CadastroUsuario",
                "nome": nome,
                "funcao": funcao,
                "email": email,
                "senha": senha,
            };

            $.ajax({
                type: "POST",
                url: "../src/api/usuario.php",
                data: parametros,
                beforeSend: function () {
                    $("#load-div").show();
                },
                success: function (ret) {
                    console.log(ret);

                    try {
                        if (parseInt(ret.valido) == 1) {
                            alert(ret.mensagem);
                            window.location.replace("consultar.html");
                        } else {
                            $("#load-div").hide();
                            alert(ret.mensagem);
                        }
                    } catch (e) {
                        $("#load-div").hide();
                        alert("Ops! Não foi possível realizar a ação.");
                        console.error(e);
                    }
                },
                error: function (request, status, errorThrown) {

                    alert("Erro ao realizar cadastro!");

                }
            });
        }
