<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Almoxarifado</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/menu.css" />
    <link rel="stylesheet" href="../assets/css/boxicons.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/loading.css" />
    <link rel="stylesheet" href="../assets/css/search-input.css" />
    <link rel="stylesheet" href="../assets/css/pagination.css" />
    <link rel="stylesheet" href="../assets/css/table.css" />
    <link rel="stylesheet" href="../assets/css/loading-skeleton.css" />

    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery-3.6.0.js"></script>
    <script src="../assets/js/global-funcoes.js"></script>
    <script src="../assets/js/menu-script.js"></script>
    <script src="../assets/js/pagination.js"></script>

    <script type="text/javascript">
        $(function () {
            var promiseValidacaoUsuario = new Promise((resolve, reject) => {
                try {
                    validarPerfil("usuario/consultar.html", "load-div", "menu-div", resolve);
                } catch (e) {
                    reject(e);
                }
            });

            promiseValidacaoUsuario.then(resposta => {
                try {
                    if (resposta != null && resposta != undefined && parseInt(resposta) == 1) {
                        consultarUsuarios("tabela-usuarios");
                    }
                } catch (e) {
                    console.error(e);
                }
            }, erro => {
                console.error(erro);
            });
        });

        function consultarUsuarios(idTabela) {
            var itemPorPagina = 15;
            var dataContainer = $("#" + idTabela);
            var inputPesquisa = $("#" + idTabela + "-pesquisa");

            try {
                dataContainer.pagination({
                    alias: {
                        pageNumber: 'page',
                        pageSize: 'maximum',
                        queryParam: 'query'
                    },
                    inputQuery: inputPesquisa,
                    dataSource: '../src/api/usuario.php?metodo=ConsultarUsuarios',
                    locator: 'data',
                    pageSize: itemPorPagina,
                    ajax: {
                        beforeSend: function () {
                            //dataContainer.html("");

                            $("#tabela-usuarios-skeleton").show();
                            $("#tabela-usuarios-container").hide();

                            if (inputPesquisa != null && inputPesquisa != undefined) {
                                inputPesquisa.prop('disabled', true);
                            }
                        }
                    },
                    showPrevious: false,
                    showNext: false,
                    totalNumberLocator: function (response) {
                        var totalNumber = 0;

                        if (response != null && response != undefined) {
                            if (parseInt(response.valido) == 1) {
                                totalNumber = response.total;
                            }
                        }

                        return totalNumber;
                    },
                    callback: function (data, pagination) {
                        if (data == null || data == undefined) {
                            $("#tabela-usuarios-skeleton").hide();
                            return;
                        } else if (data.valido != null && data.valido != undefined && parseInt(data.valido) == 0) {
                            $("#tabela-usuarios-skeleton").hide();
                            alert(data.mensagem);
                            return;
                        }

                        try {
                            var dataHtml = '';
                            dataHtml += '<table class="table">';
                            dataHtml += '    <caption id="' + idTabela + '-caption">Total de registro(s): ' + pagination.totalNumber + '</caption>';
                            dataHtml += '    <thead>';
                            dataHtml += '        <tr>';
                            dataHtml += '            <th scope="col">Nome</th>';
                            dataHtml += '            <th scope="col">E-mail</th>';
                            dataHtml += '            <th scope="col">Perfil</th>';
                            dataHtml += '            <th scope="col" class="all-right">Ações</th>';
                            dataHtml += '        </tr>';
                            dataHtml += '    </thead>';
                            dataHtml += '    <tbody>';

                            $.each(data, function (index, item) {
                                dataHtml += '<tr>';
                                dataHtml += '   <td class="vertical-center-td">' + item.nome + '</td>';
                                dataHtml += '   <td class="vertical-center-td">' + item.email + '</td>';
                                dataHtml += '   <td class="vertical-center-td">' + item.perfil.descricao + '</td>';
                                dataHtml += '   <td class="vertical-center-td all-right">' + item.nome + '</td>';
                                dataHtml += '</tr>';
                            });

                            dataHtml += '    </tbody>';
                            dataHtml += '</table>';

                            dataContainer.prev().html(dataHtml);
                        } catch (error) {
                            console.error(error);
                        }

                        setInterval(function () {
                            $("#tabela-usuarios-skeleton").hide();
                            $("#tabela-usuarios-container").show();

                            if (inputPesquisa != null && inputPesquisa != undefined) {
                                inputPesquisa.prop('disabled', false);
                                inputPesquisa.focus();
                            }
                        }, 500);
                    }
                });
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</head>

                                    </td>

                                    </td>
                                </tr>
                                <tr>
                                    <td class="vertical-center-td">
                                        <div class="text-line skeleton-text-table"></div>
                                    </td>

                                        <div class="text-line skeleton-text-table"></div>
                                    </td>
                                    <td class="vertical-center-td">
                                        <div class="text-line skeleton-text-table"></div>
                                    </td>
                                    <td class="all-right">
                                        <div class="text-line skeleton-icon-table"></div>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="tabela-usuarios-container" class="data-container"></div>
                    <div id="tabela-usuarios" class="pagination-right"></div>
                </section>
            </div>
        </div>
    </div>

    <div id="load-div" class="progress-area">
