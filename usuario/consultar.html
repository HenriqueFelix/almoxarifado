<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Almoxarifado</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/menu.css" />
    <link rel="stylesheet" href="../assets/css/boxicons.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/loading.css" />
    <link rel="stylesheet" href="../assets/css/search-input.css" />
    <link rel="stylesheet" href="../assets/css/pagination.css" />
    <link rel="stylesheet" href="../assets/css/table.css" />
    <link rel="stylesheet" href="../assets/css/loading-skeleton.css" />

    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery-3.6.0.js"></script>
    <script src="../assets/js/global-funcoes.js"></script>
    <script src="../assets/js/menu-script.js"></script>
    <script src="../assets/js/pagination.js"></script>

    <script type="text/javascript">
        $(function () {
            var promiseValidacaoUsuario = new Promise((resolve, reject) => {
                try {
                    validarPerfil("usuario/consultar.html", "load-div", "menu-div", resolve);
                } catch (e) {
                    reject(e);
                }
            });

            promiseValidacaoUsuario.then(resposta => {
                try {
                    if (resposta != null && resposta != undefined && parseInt(resposta) == 1) {
                        var colunas = [
                            {
                                description: "Nome",
                                type: 1,
                                class: "vertical-center-td",
                            },
                            {
                                description: "E-mail",
                                type: 1,
                                class: "vertical-center-td",
                            },
                            {
                                description: "Pefil",
                                type: 1,
                                class: "vertical-center-td",
                            },
                            {
                                description: "Ações",
                                type: 2,
                                class: "vertical-center-td all-right",
                                skeletonIcon: 2,
                                skeletonClass: "right",
                            }
                        ];

                        var skeleton = {
                            row: 15
                        };

                        consultarUsuarios("tabela-usuarios", colunas, skeleton);
                    }
                } catch (e) {
                    console.error(e);
                }
            }, erro => {
                console.error(erro);
            });
        });

        function consultarUsuarios(idTabela, columnTable, skeletonTable) {
            var itemPorPagina = 15;

            buildTable(idTabela, columnTable, skeletonTable);

            var dataContainer = $("#" + idTabela + "-pagination");
            var inputPesquisa = $("#" + idTabela + "-pesquisa");

            try {
                dataContainer.pagination({
                    alias: {
                        pageNumber: 'page',
                        pageSize: 'maximum',
                        queryParam: 'query'
                    },
                    inputQuery: inputPesquisa,
                    dataSource: '../src/api/usuario.php?metodo=ConsultarUsuarios',
                    locator: 'data',
                    pageSize: itemPorPagina,
                    ajax: {
                        beforeSend: function () {
                            if (skeletonTable != null && skeletonTable != undefined) {
                                $("#" + idTabela + "-skeleton").show();
                            }

                            $("#" + idTabela + "-container").hide();

                            if (inputPesquisa != null && inputPesquisa != undefined) {
                                inputPesquisa.prop('disabled', true);
                            }
                        }
                    },
                    showPrevious: false,
                    showNext: false,
                    totalNumberLocator: function (response) {
                        var totalNumber = 0;

                        if (response != null && response != undefined) {
                            if (parseInt(response.valido) == 1) {
                                totalNumber = response.total;
                            }
                        }

                        return totalNumber;
                    },
                    callback: function (data, pagination) {
                        if (data == null || data == undefined) {
                            if (skeletonTable != null && skeletonTable != undefined) {
                                $("#" + idTabela + "-skeleton").hide();
                            }
                            return;
                        } else if (data.valido != null && data.valido != undefined && parseInt(data.valido) == 0) {
                            if (skeletonTable != null && skeletonTable != undefined) {
                                $("#" + idTabela + "-skeleton").hide();
                            }
                            alert(data.mensagem);
                            return;
                        }

                        try {
                            var dataHtml = buildTableContent(idTabela, columnTable, skeletonTable, pagination, true);
                            dataContainer.prev().html(dataHtml);

                            var htmlRow = '';

                            $.each(data, function (index, item) {
                                htmlRow += '<tr>';
                                htmlRow += '   <td class="vertical-center-td">' + item.nome + '</td>';
                                htmlRow += '   <td class="vertical-center-td">' + item.email + '</td>';
                                htmlRow += '   <td class="vertical-center-td">' + item.perfil.descricao + '</td>';
                                htmlRow += '   <td class="vertical-center-td all-right">';
                                htmlRow += '       <a><i class="bx bxs-pencil"></i></a>';
                                htmlRow += '       <a><i class="bx bxs-trash-alt"></i></a>';
                                htmlRow += '   </td>';
                                htmlRow += '</tr>';
                            });

                            $("#" + idTabela + "-table tbody").html(htmlRow);
                        } catch (error) {
                            console.error(error);
                            alert("Erro ao montar tabela.");
                        }

                        if (skeletonTable != null && skeletonTable != undefined) {
                            $("#" + idTabela + "-skeleton").hide();
                        }

                        if (inputPesquisa != null && inputPesquisa != undefined) {
                            inputPesquisa.prop('disabled', false);
                            inputPesquisa.focus();
                        }

                        $("#" + idTabela + "-container").show();
                    }
                });
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_img">
            <img id="profileImage" src="../upload/usuario/perfil/default.jpg" alt="">
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="../operacional/inicio.html" class="nav_logo">
                    <i class='bx bx-layerz nav_logo-icon'></i>
                    <span class="nav_logo-name"></span>
                </a>

                <div id="menu-div" class="nav_list"></div>
            </div>

            <a onclick="logoutSistema('load-div')" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">Sair</span>
            </a>
        </nav>
    </div>

    <div class="height-100 padding-top-25">
        <div class="row">
            <div class="col-md-12">
                <h3 class="titulo-header">Usuários</h3>
            </div>
        </div>

        <div class="row top15">
            <div class="col-xs-6 col-sm-6 col-lg-4">
                <div class="input-group input-group-search">
                    <input id="tabela-usuarios-pesquisa" type="text" class="form-control input-search"
                        placeholder="Digite o que você quer encontrar." autocomplete="off" disabled />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                            <i class="bx bx-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-lg-8 all-right">
                <a href="cadastrar.html" class="btn btn-labeled btn-primary custom-btn-radius top5">
                    <span class="btn-label">
                        <i class="bx bx-plus"></i>
                    </span>
                    Novo usuário
                </a>
            </div>
        </div>

        <div class="row top15">
            <div class="col-md-12">
                <section id="tabela-usuarios"></section>
            </div>
        </div>
    </div>

    <div id="load-div" class="progress-area">
        <div class="slider">
            <div class="line"></div>
            <div class="subline inc"></div>
            <div class="subline dec"></div>
        </div>
    </div>
</body>

</html>
